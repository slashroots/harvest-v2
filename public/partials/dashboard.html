<div ng-include src="'/partials/common/navigation.html'"></div>

<!-- Page Content -->
<section id="apps" class="bg-light-grey">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="search form-wrap">
                    <div class="col-md-6">
                        <div class="input-group custom-search-form">
                            <p>You currently have no apps.</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-3">
                        <!--<button type="submit" class="btn btn-default btn-md drk-grey-btn">Add</button>-->
                        <a href=""  class="btn btn-default btn-lg drk-grey-btn" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus fa-fw"></i> Add a New App
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                                <div ng-repeat="app in apps track by $index" class="app-wrap col-md-4">
                                    <img src="http://placehold.it/100x100" class="pull-left" style="margin-right:10px"/>
                                    <h4>{{app.ap_app_name}}</h4>
                                    <small><p class="text-muted">{{app.ap_app_desc}}</p></small>
                                    <p>Status : <span ng-bind="apps[$index].ap_app_status"></span> (<a href="" ng-click="toggleApp($index)">Toggle</a>)</p>
                                    <p style="word-wrap: break-word;"><span> API Key: {{app.ap_app_token}}</span></p>
                                </div>
                </div>
            </div>

        </div>
        <!-- /.row -->
    </div>
</section>


<!-- Modal -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog" style="margin: 110px auto">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add a New App</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="">
                                        <form>
                                            <div class="form-group">
                                                <label for="inputAppName">App Name</label>
                                                <input ng-model="app.ap_app_name" type="text" class="form-control" id="inputAppName" placeholder="Type the name of your new app">
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea ng-model="app.ap_app_desc" class="form-control" rows="3" placeholder="Briefly describe your new app"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" ng-click="createApp()" class="btn btn-default" data-dismiss="modal">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>



<ng-include src="'/partials/common/footer.html'"></ng-include>
